apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "db.fullname" . }}-data
  labels:
    {{- include "db.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.persistence.size }}
  storageClassName: {{ .Values.persistence.storageClass | quote }}