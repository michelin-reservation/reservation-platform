apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "monitoring.fullname" . }}-grafana-dashboard
  labels:
    {{- include "monitoring.labels" . | nindent 4 }}
    grafana_dashboard: "1"
data:
  michelin-dashboard.json: |
    {
      "title": "Michelin Platform Overview",
      "panels": [
        {
          "title": "Reservation API Latency (95%)",
          "type": "graph",
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{route=\"/api/reservation\"}[5m]))",
              "legendFormat": "P95 latency"
            }
          ]
        },
        {
          "title": "Pending Restaurant Approval Ratio",
          "type": "stat",
          "targets": [
            {
              "expr": "restaurant_status_total{status=\"pending\"} / ignoring(status) restaurant_status_total",
              "legendFormat": "대기율"
            }
          ]
        },
        {
          "title": "Redis Cache Hit Ratio",
          "type": "gauge",
          "targets": [
            {
              "expr": "redis_keyspace_hits / (redis_keyspace_hits + redis_keyspace_misses)",
              "legendFormat": "Hit Ratio"
            }
          ]
        }
      ],
      "schemaVersion": 16,
      "version": 1
    }